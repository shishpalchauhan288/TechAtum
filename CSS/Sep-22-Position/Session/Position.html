<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static Position</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: #333;
            padding: 10px;
            
        }
        .box2{
            width:200px; 
            height:200px; 
            background:#999; 
            padding:10px;
            position:relative; 
            left:100px;
            bottom:50px;

        }
    </style>
</head>
<body>
    <div class="box1">
        <p>This Div is static position</p>
    </div>

    <div class="box2">
        <p>This Div is static position</p>
    </div>
</body>
</html>
