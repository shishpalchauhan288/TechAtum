<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lay out</title>
    <style>
        *{margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header{
        background: #585858;
        width: 1200px;
        height: 50px;
    }
    .aside{
        height: 400px;
        width: 400px;
        background: #c1c1fd;
    }
    .section{

        height: 400px;
        width: 800px;
        background: #fdc1e7;
        float: right;
    }
    .footer{

        height: 50px;
        width: 1200px;
        background: #afafaf;

    }
    

    </style>
</head>
<body>
    <section>
        <div class="header">Header</div>
        <div class="aside">Aside</div>
        <div class="section">section</div>
        <div class="footer">Footer</div>
    </section>
    

    
</body>
</html>
